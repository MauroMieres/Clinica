<div class="container mt-4">
  <h2 class="mb-4 text-center">AdministraciÃ³n de Usuarios</h2>

  <div class="row">
    <!-- Pacientes -->
    <div class="col-md-4">
      <h4>Pacientes</h4>
      <ul class="list-group">
        <li *ngFor="let paciente of pacientes" class="list-group-item d-flex justify-content-between align-items-center">
          {{ paciente.nombre }} {{ paciente.apellido }}
          <button class="btn btn-sm btn-primary" (click)="verDetalle(paciente, 'paciente')">Ver</button>
        </li>
      </ul>
    </div>

    <!-- Especialistas -->
    <div class="col-md-4">
      <h4>Especialistas</h4>
      <ul class="list-group">
        <li *ngFor="let especialista of especialistas" class="list-group-item d-flex justify-content-between align-items-center">
          {{ especialista.nombre }} {{ especialista.apellido }}
          <button class="btn btn-sm btn-primary" (click)="verDetalle(especialista, 'especialista')">Ver</button>
        </li>
      </ul>
    </div>

    <!-- Administradores -->
    <div class="col-md-4">
      <h4>Administradores</h4>
      <ul class="list-group">
        <li *ngFor="let admin of administradores" class="list-group-item d-flex justify-content-between align-items-center">
          {{ admin.nombre }} {{ admin.apellido }}
          <button class="btn btn-sm btn-primary" (click)="verDetalle(admin, 'administrador')">Ver</button>
        </li>
      </ul>
    </div>
  </div>
</div>
